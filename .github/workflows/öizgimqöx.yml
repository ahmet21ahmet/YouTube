# Workflow'un adı
name: CizgiMax Otomatik Arşivleyici

on:
  # 1. Manuel olarak çalıştırabilmek için
  workflow_dispatch:

  # 2. Zamanlanmış olarak (örneğin her gün 03:00'da) otomatik çalışması için
  # Bu satırların başındaki # işaretini kaldırırsanız aktif olur.
  # schedule:
  #   - cron: '0 3 * * *'

jobs:
  build-and-commit:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Depoyu Kopyala
        uses: actions/checkout@v4

      - name: Python 3.10 Kurulumu
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Bağımlılıkları Yükle
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Tüm Siteyi Tara ve M3U Dosyalarını Oluştur
        run: python scraper_bot.py

      - name: Oluşturulan M3U Dosyalarını Depoya Yükle
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Oluşturulan klasörün tamamını git'e ekle
          git add m3u_playlists/
          
          # Eğer değişiklik varsa commit at ve push'la
          if ! git diff --staged --quiet; then
            git commit -m "Otomatik Güncelleme: M3U listeleri yenilendi"
            git push
            echo "M3U listeleri başarıyla depoya yüklendi."
          else
            echo "Yeni veya güncellenmiş M3U listesi bulunamadı."
          fi