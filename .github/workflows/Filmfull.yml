# İş akışının adı
name: film Çalma Listesi Oluşturucu

# Bu iş akışının ne zaman çalışacağını belirleyen tetikleyiciler
on:
  # GitHub Actions arayüzünden manuel olarak çalıştırma imkanı tanır
  workflow_dispatch:

  # Belirli bir zamanlamaya göre otomatik çalıştırır
  schedule:
    # Her gün gece yarısı (UTC) çalıştırır
    - cron: '0 0 * * *'

# İş akışında çalışacak işler (jobs)
jobs:
  build-playlist:
    # İşin çalışacağı sanal makine ortamı
    runs-on: ubuntu-latest

    # Bu işin depoya yazma izni olması gerektiğini belirtir. Bu çok önemli!
    permissions:
      contents: write

    # İşin adımları
    steps:
      # 1. Adım: Depodaki kodları sanal makineye indirir
      - name: Depoyu Klonla (Checkout)
        uses: actions/checkout@v4

      # 2. Adım: Python 3.10 ortamını kurar
      - name: Python'u Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. Adım: Gerekli Python kütüphanelerini yükler
      # En iyi pratik, bu bağımlılıkları bir requirements.txt dosyasına yazmaktır.
      - name: Bağımlılıkları Yükle
        run: |
          python -m pip install --upgrade pip
          pip install requirements.txt

      # 4. Adım: M3U dosyasını oluşturan ana Python betiğini çalıştırır
      # Betik hata verirse, iş akışı burada durur ve sana haber verir. Bu daha güvenlidir.
      - name: Betiği Çalıştır ve M3U Dosyasını Oluştur
        run: python deneme.py

      # 5. Adım: Oluşturulan dosyayı depoya commit'ler ve push'lar
      - name: Değişiklikleri Depoya Gönder (Commit & Push)
        run: |
          # Git için bot kullanıcısını yapılandır
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Oluşturulan dosyayı takip listesine ekle
          git add yelon.m3u
          
          # Eğer bir değişiklik yoksa boş commit atılmasını engelle
          # Değişiklik varsa commit at, yoksa bu adımı sessizce geç
          git diff --staged --quiet || git commit -m "Otomatik Güncelleme: M3U çalma listesi güncellendi"
          
          # Değişiklikleri ana dala (main/master) gönder
          git push
